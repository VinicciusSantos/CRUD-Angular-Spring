<mat-table [dataSource]="courses">
  <ng-container matColumnDef="_id">
    <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
    <mat-cell *matCellDef="let course">{{ course._id }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell mat-header-cell *matHeaderCellDef>Curso</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let course">{{ course.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="category">
    <mat-header-cell mat-header-cell *matHeaderCellDef
      >Categoria</mat-header-cell
    >
    <mat-cell *matCellDef="let course">
      {{ course.category }}
      <mat-icon
        aria-hidden="false"
        aria-label="Categoria do Curso"
        fontIcon="{{ course.category | category }}"></mat-icon>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button mat-mini-fab color="accent" aria-label="Adicionar um curso">
        <mat-icon (click)="onAdd()">add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let course" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar um curso">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Deletar um curso">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
